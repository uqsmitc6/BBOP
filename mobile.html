/* Add this CSS at the end of your existing <style> section for improved mobile responsiveness */

@media (max-width: 768px) {
  .bbop-container {
    width: 90vw;
    height: 90vw; /* Maintains circular aspect ratio */
  }

  #chat-container {
    height: 70vh;
  }

  .header h1 {
    font-size: 32px;
  }

  .header p {
    font-size: 16px;
  }

  .login-form {
    width: 90%;
    padding: 20px;
  }

  .form-title {
    font-size: 22px;
  }

  .form-input,
  .btn {
    font-size: 16px;
    padding: 12px;
  }

  .student-info {
    flex-direction: column;
    gap: 10px;
    padding: 10px;
    text-align: center;
  }

  .prompt-cards {
    grid-template-columns: 1fr;
  }

  .bbop-intro-panel {
    padding: 15px;
  }

  .verification-container {
    padding: 20px;
  }

  .button-group {
    flex-direction: column;
  }

  .btn,
  .btn-secondary,
  .btn-danger {
    width: 100%;
  }
}

/* Improved mobile touch interaction for BBOP container */
@media (hover: none) {
  .login-overlay {
    opacity: 1;
  }

  .bbop-container:hover .bbop-image {
    filter: none;
  }

  .bbop-container:hover .login-overlay {
    opacity: 1;
  }
}

/* Optional: Remove hover effects on mobile devices to avoid confusion */
@media (max-width: 768px) {
  .prompt-card:hover,
  .btn:hover,
  .btn-secondary:hover,
  .btn-danger:hover {
    transform: none;
    box-shadow: none;
  }

  .copy-btn {
    opacity: 1;
  }
}
